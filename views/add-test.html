
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Add Rating</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
     crossorigin="anonymous">
     <!-- rating styling -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- rating CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
 </head>
 <body>
     <ul class="nav nav-tabs nav-justified">
         <li role = "presentation" class = "active">
             <a href = "/">Home</a>
         </li>
         <li role = "presentation">
             <a href = "/item">Item</a>
         </li>
         <li role = "presentation">
             <a href = "/author">Author</a>
         </li>
         <li role = "presentation">
             <a href = "/category">Category</a>
         </li>
     </ul>
     
     <div class="container">
         <h1>Add a rating:</h1>
         <div>
             <form action="/action_page.php">
                 <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="item" class="form-control" id="item">
                 </div>
                 <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="category" class="form-control" id="category">
                 </div>
                 <div>
                     <label for="notes">Comment:</label>
                     <textarea class="form-control" rows="4"></textarea>
                 </div>
                 <br>
                 <div id="rateYo"></div>
                 <br>
                 <div>
                     <button type="submit" class="btn btn-default" id="add-btn">Submit</button>
                 </div>
                 
             </form>
         </div>
     </div>
     <script>
       $(function () {
      
       $("#rateYo").rateYo({
         rating: 2.5,
         halfStar: true
       });
      
       $("#add-btn").on("click", function (event) {
           event.preventDefault();
           var rating = $("#rateYo").rateYo("rating");
           console.log("Rating is: " + rating);
       })
 
     });
        </script>
 </body>
 </html>
